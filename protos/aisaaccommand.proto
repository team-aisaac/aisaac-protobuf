syntax = "proto3";

package aisaacpb;

// StrategyPC -> RasPi
// RasPi -> STM32
message SpcCommand {
  int32 robot_command_type = 1; // Vector, Coordinate, Relax
  int32 goal_pose_x = 2;
  int32 goal_pose_y = 3;
  int32 goal_pose_theta = 4;
  bool middle_target_flag = 5;
  int32 middle_goal_pose_x = 6;
  int32 middle_goal_pose_y = 7;
  int32 middle_goal_pose_theta = 8;
  int32 dribble_power = 9;
  bool dribble_state = 10;
  bool dribbler_active = 11;
  int32 kick_power = 12
  bool ball_kick_state = 13;
  bool ball_kick = 14
  bool ball_kick_active = 15;
  bool free_kick_flag = 16;
  int32 ball_goal_x = 17;
  int32 ball_goal_y = 18;
  int32 ball_target_allowable_error = 19;
  int32 dribble_goal_x = 20;
  int32 dribble_goal_y = 21;
  int32 dribble_complete_distance = 22;
  int32 kick_type = 23;
  bool halt_flag = 24;
}

// DWA Result
// RasPi -> STM32
message DWAResult {
  int32 dwa_position_x = 1;
  int32 dwa_position_y = 2;
  int32 dwa_position_theta = 3;
}

